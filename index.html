<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Communication Presentation</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
      <style>
          body {
              font-family: "DM Sans", sans-serif;
          }

          .slide-wrapper {
              position: relative;
              height: 95vh;
              width: 99vw;
              overflow: hidden;
              background: #FFF;
              font-family: "Inter", sans-serif;
          }

          .centered-div {
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
              height: 100%;
              text-align: center;
          }

          .centered-div h1 {
              font-size: 3rem;
              margin: 0;
          }

          .centered-div h2 {
              font-size: 1.5rem;
              margin-top: 0.5rem;
              font-weight: 400;
              color: #555;
          }

          .slide-content {
              display: flex;
              flex-direction: column; /* elemek egymás alatt */
              justify-content: flex-start; /* ne középen legyenek */
              align-items: flex-start; /* balra igazítás */
              padding: 4rem 6rem;
              height: 100%;
              text-align: left;
              box-sizing: border-box;
          }

          .slide-content h1 {
              font-size: 2.5rem;
              margin-bottom: 1rem;
          }

          .slide-content h2 {
              font-size: 1.5rem;
              margin-bottom: 0.75rem;
              font-weight: 500;
              color: #444;
          }

          .slide-content p {
              font-size: 1.1rem;
              line-height: 1.6;
              color: #333;
              max-width: 900px;
          }

          .slide-content ul {
              margin-top: 1rem;
              padding-left: 1.5rem;
          }

          .slide-content li {
              margin-bottom: 0.5rem;
              font-size: 1.1rem;
          }

          .slide-content.with-image {
              display: flex;
              flex-direction: row;          /* horizontális elrendezés */
              align-items: center;          /* függőlegesen középre igazít */
              justify-content: space-between;
              width: 100%;                  /* biztosan kitölti a rendelkezésre álló teret */
              padding: 2rem;
              box-sizing: border-box;
          }

          .text-content {
              flex: 1;
              max-width: 50%;
          }

          .image-content {
              flex: 1;
              display: flex;
              justify-content: center;
              align-items: center;
          }

          .image-content img {
              max-width: 80%;
              height: auto;
              border-radius: 12px;
              box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
          }

          .parent-action-btn {
              font-size: 2rem;
              margin: 5px;

          }

          .child-action-btn {
              font-size: 2rem;
              margin: 5px;
          }


          pre {
              background: #1e1e1e;              /* Visual Studio Code stílusú háttér */
              color: #d4d4d4;
              font-family: 'Fira Code', monospace;
              font-size: 0.8rem;
              padding: 1rem 1.2rem;
              border-radius: 10px;
              overflow-x: auto;
              line-height: 1.5;
              box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
              border: 1px solid #333;
              white-space: pre;
          }
      </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
